name: heliotime-server
channels:
  - conda-forge
dependencies:
  - python=3.12
  - conda-lock=2.5

  # Base dependencies
  - fastapi=0.111
  - typer=0.12
  - pydantic=2.8
  - sunpy=5.1
  - aiohttp=3.9
  - pandas=2.2
  - numpy=1.26
  - asyncpg=0.29
  - alembic=1.13
  # Used by alembic. Heliotime uses asyncpg
  # TODO: change to asyncpg (https://docs.sqlalchemy.org/en/20/orm/extensions/asyncio.html)
  - psycopg2=2.9
platforms:
  - linux-64
